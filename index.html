<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReelPath</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header__container">
                <div class="headers-first-half">
                    <a href="index.html" class="logo">
                        <img src="img/ReelPath.png" alt="" />
                    </a>
                    <form class="search">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input
                            id="searchInp"
                            type="text"
                            placeholder="Search in RP"
                        />
                    </form>
                </div>
                <div class="headers-second-half">
                    <nav>
                        <ul class="menu">
                            <li class="menu-list">
                                <a href="#genres" class="menu-link">Genres</a>
                            </li>
                            <li class="menu-list">
                                <a href="#popular-movies" class="menu-link">Films</a>
                            </li>
                            <li class="menu-list">
                                <a href="#popular-cartoons" class="menu-link">Kids</a>
                            </li>
                            <li class="menu-list">
                                <a href="#" class="menu-link">Lists</a>
                            </li>
                            <button class="btn-sign-in">Sign in</button>
                            <div class="a">
                                <img src="img/logonum2.png" alt="" />
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main id="main">
            <section id="slider">
                <div class="swiper-container">
                    <swiper-container
                        id="mySwiper1"
                        pagination="true"
                        pagination-clickable="true"
                        navigation="true"
                        space-between="30"
                        centered-slides="true"
                        autoplay-delay="2500"
                        autoplay-disable-on-interaction="false"
                    >
                    </swiper-container>
                </div>
            </section>
            <section id="genres">
                <div class="genres__container">
                    <h4 class="titles">GENRES</h4>
                    <div class="cards-for-genres"></div>
                </div>
            </section>
            <section id="popular-movies">
                <div class="popular-movies__container">
                    <div class="titles-and-more">
                        <h4 class="titles">MOST POPULAR MOVIES</h4>
                        <p class="open">
                            View More <i class="fa-solid fa-angle-down"></i>
                        </p>
                    </div>
                    <div class="cards-for-movies"></div>
                </div>
            </section>
            <section id="popular-cartoons">
                <div class="popular-cartoons__container">
                    <div class="titles-and-more">
                        <h4 class="titles">MOST POPULAR CARTOONS</h4>
                        <p class="open">
                            View More <i class="fa-solid fa-angle-down"></i>
                        </p>
                    </div>
                    <div class="cards-for-cartoons"></div>
                </div>
            </section>
        </main>
        <section id="search-results">
            <div class="search-results__container">
                <h4 class="titles">Your Result</h4>
                <div class="cards-for-search"></div>
            </div>
        </section>
        <section id="find-genres-results">
            <div class="genre-results__container">
                <h4 class="titles">Your Result</h4>
                <div class="cards-for-genre-find"></div>
            </div>
        </section>
        <footer>
            <div class="footer__container">
                <div class="footer-info">
                    <div class="infos my-account">
                        <div class="white-line"></div>
                        <a href="#">My Account</a>
                        <a href="#">Overview</a>
                        <a href="#">Order History</a>
                        <a href="#">Wishlist</a>
                        <a href="#">Account information</a>
                    </div>
                </div>
                <div class="footer-logo-and-media">
                    <div class="footer-logo">
                        <img src="img/ReelPath.png" alt="" />
                    </div>
                </div>
            </div>
        </footer>
        <div class="footers-script">
            <div class="footers-script__container">
                <p>Â©2025 Movies</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

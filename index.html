<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReelPath</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header__container">
                <div class="headers-first-half">
                    <div class="logo">
                        <img src="img/ReelPath.png" alt="" />
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search in RP" />
                    </div>
                </div>
                <div class="headers-second-half">
                    <nav>
                        <ul class="menu">
                            <li class="menu-list">
                                <a href="#" class="menu-link">Discover</a>
                            </li>
                            <li class="menu-list">
                                <a href="#" class="menu-link">Films</a>
                            </li>
                            <li class="menu-list">
                                <a href="#" class="menu-link">Lists</a>
                            </li>
                            <li class="menu-list">
                                <a href="#" class="menu-link">Forum</a>
                            </li>
                            <button class="btn-sign-in">Sign in</button>
                            <div class="a">
                                <img src="img/logonum2.png" alt="" />
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section id="slider">
                <div class="swiper-container">
                    <swiper-container
                        id="mySwiper"
                        pagination="true"
                        pagination-clickable="true"
                        navigation="true"
                        space-between="30"
                        centered-slides="true"
                        autoplay-delay="2500"
                        autoplay-disable-on-interaction="false"
                    >
                    </swiper-container>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
